    <title>Rental Houses | Sign Up</title>
    <!-- LInk To CSS -->

  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body>
    <!-- Navbar -->
    <header>
        <div class="nav container">
            <!-- Logo -->
            <a href="index.html" class="logo"><img src='img/logo.jpg' width="150" height="85"></img>Fast Rent</a>
           
            <!-- Log In Button -->
            <a href="login.html" class="btn">Log In</a>
        </div>

    </header>
    <!-- Sign Up -->
    <div class="login container">
        <div class="login-container" id="confirmation-data">
            <br>
            <h2>Welcome, Let's get started</h2>
            <p>Already have account: <a href="login.html">Log In</a></p>
            <!-- Login Form -->
            <form name="myform" method="post" action="login.html" onsubmit="return validatesign()">
                <span>First Name</span>
                <input type="text" name="fname" id="fname" placeholder="Firstname" required>
                 <span>Last Name</span>
                <input type="text" name="name" id="name" placeholder="Lastname" required>
                <span>Gender</span>
                <select name="gendertype" id = "gendertype">

                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    

                </select><br>
                <input type="email" name="email" id="email" placeholder="yourmail@gmail.com" required>
                <span>Contact</span>
                <input type="tel" name="contact" id="" placeholder="eg:0240000000" minlength="10" maxlength="10" required>
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="At least 8" required>
                <span>Confirm Password</span>
                <p id="password_error" style="color: black;"></p>
                <input type="password" name="password2" id="password2" placeholder="At least 8" required>
                <input type="submit" value="Sign Up" class="buttom">
                <a href="login.html">Already have account</a>
            </form>
        
        </div>
        
    </div>
