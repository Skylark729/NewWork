    <div class="login container">
        <div class="login-container">
            <h2>Login To Continue</h2>
            <p>Log in with your data that you entered <br>during your registration</p>
            <!-- Login Form -->
            <form name="myform" method="post" action="upload.html" onsubmit="return validateform()">
                <span>Enter your username</span>
                <input type="text" name="username" id="username" placeholder="username" required>
                <span>Enter your password</span>
                <input type="password" name="password" id="password" placeholder="Password" required>

                <div class="check">
                    
                        <input type="checkbox" onclick="myFunction()"><label for="show"> Show Password</label>

                </div>
                 
                <a href="#">Forget Password?</a>

                <a href="upload.html"><input type="submit" name="login" value="Login"></a>
                            
            </form>
            <a href="sign-up.html" class="btn">Sign up </a>
            
        </div>
